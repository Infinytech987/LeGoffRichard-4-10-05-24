<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Oh My Food</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img src="/assets/images/logo/ohmyfood@2x.svg" alt="Logo Oh My Food" />
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" value="Paris, Belleville" />
      </div>
    </header>
    <!-- Accueil -->
    <section class="pre-accueil">
      <div class="accueil">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
      </div>
      <!-- Btn1 -->
      <div class="button">
        <button class="btn1">Explorer nos restaurants</button>
        <a href="#restaurants"></a>
      </div>
    </section>

    <!-- Fonctionnement -->
    <section class="fonctionnement">
      <h1>Fonctionnement</h1>
      <button class="button btn2"><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button>
    </section>
    <!-- Restaurants -->
    <section class="restaurants">
      <h1>Restaurants</h1>
      <article class="card">
        <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image de la palette du goût à Menilmontant" />
        <input type="button" value="nouveau" />
        <div>
          <h2>La Palette du Goût</h2>
          <p>Ménilmontant</p>
        </div>
      </article>
    </section>
    <!-- <footer> -->
    <footer class="footer">
      <img src="/assets/images/logo/ohmyfood@2x.svg" alt="Logo Oh My Food" />
      <h3>Proposer un restaurant</h3>
      <h3>Devenir propriétaire</h3>
      <h3>Mentions légales</h3>
      <h3>Contact</h3>
    </footer>
  </body>
</html>
