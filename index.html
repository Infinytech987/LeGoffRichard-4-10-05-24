<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Oh My Food</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img src="/assets/images/logo/ohmyfood@2x.svg" alt="Logo Oh My Food" />
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" value="Paris, Belleville" />
      </div>
    </header>
    <!-- Accueil -->
    <div class="accueil">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
    </div>
    <div>
      <button class="btn1">Explorer nos restaurants</button>
    </div>
    <!-- Section Fonctionnement -->
    <section>
      <h1>Fonctionnement</h1>
      <button class="btn2">Choisissez un restaurant</button>
    </section>
    <!-- Restaurants -->
    <section>
      <h1>Restaurants</h1>
    </section>
    <!-- <footer> -->
    <footer>
      <p>© 2024 Oh My Food. Tous droits réservés.</p>
    </footer>
  </body>
</html>
